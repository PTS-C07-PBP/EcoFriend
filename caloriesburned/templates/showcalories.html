{% extends 'partials/base.html' %}
{% load mathfilters %}

{% block content %}

<h1>PLSSS {{berat}}</h1>

<table>
    <tr>
        <th>Date</th>
        <th>Calories Burned</th>
    </tr>
    {% for item in list_mileage %}
        <tr>
            <th>{{item.date}}</th>
            {% if item.onFoot %}
                <th>{{item.mileage|mul:4057.55263}}</th>
            {% else %}
                <th>{{item.mileage|mul:0}}</th>
            {% endif %}
        </tr>
    {% endfor %}
</table>

<div id="container" style="width: 75%;">
    <canvas id="calories-chart" data-url="{% url 'caloriesburned:calories_chart' %}"></canvas>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<script>
    console.log("angga ganteng");
    $(function(){

        var $caloriesChart = $("#calories-chart");
        $.ajax({
            url: $caloriesChart.data("url"),
            success: function(data){

                var ctx = $caloriesChart[0].getContext("2d");

                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: data.date,
                        datasets: [{
                            label: 'Calories',
                            backgroundColor: 'blue',
                            data: data.calories,
                        }]
                    },
                    options: {
                        responsive: true,
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: 'Calories Burned Chart'
                        }
                    }
                });

            }
        });
    });
</script>



{% endblock %}
